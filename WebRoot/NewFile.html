<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>eclipse 19 06 文件下载站</title>
		<link rel="stylesheet" href="../src/css/style.css">

	</head>

	<body>
		<br>
		<a>其它链接</a>
		<br>
		<br>
		<span>
		<div id="qtrk"></div> 
		<!--异步请求数据,填充进上面的div--> 
		<script language="JavaScript" type="text/javascript">
			var qtrk_xrequest = null;
			if (window.XMLHttpRequest) {
				qtrk_xrequest = new XMLHttpRequest();
			} else {
				qtrk_xrequest = new ActiveXObject('Mcrosoft.XMLHTTP');
			}
			qtrk_xrequest.open("get", "./?x0=1", true);
			qtrk_xrequest.onreadystatechange = function() {
				var qtrk_data = qtrk_xrequest.responseText;
				var qtrkS = document.getElementById("qtrk");
				qtrkS.innerHTML = qtrk_data;
			}	
			qtrk_xrequest.send(null);
		</script>
	</span>
		
		<br>
		<br>
		<br>
		<br>
		<a>新下载区域 </a>
		<br>
		<span>
		<div id="listS"></div> 
		<!--异步请求数据,填充进上面的div--> 
		<script language="JavaScript" type="text/javascript">
			var xrequest = null;
			if (window.XMLHttpRequest) {
				xrequest = new XMLHttpRequest();
			} else {
				xrequest = new ActiveXObject('Mcrosoft.XMLHTTP');
			}
			xrequest.open("get", "./dowload?xValuse=0", true);
			xrequest.onreadystatechange = function() {
				var data = xrequest.responseText;
				var listS = document.getElementById("listS");
				listS.innerHTML = data;
			}	
			xrequest.send(null);
		</script>
	</span>
	<br>

</html>
